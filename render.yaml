services:
  - type: web
    name: x402-api-server
    env: node
    region: oregon
    plan: starter
    rootDir: examples/x402-api-server
    buildCommand: npm install --no-workspaces && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SOLANA_RPC_URL
        value: https://api.devnet.solana.com
      - key: ESCROW_PROGRAM_ID
        value: D9adezZ12cosX3GG2jK6PpbwMFLHzcCYVpcPCFcaciYP
    healthCheckPath: /health
